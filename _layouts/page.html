---
layout: default
---
<div class="container">
	{% if page.image %}
	<div class="page__head">
		<div class="page-image" style="background-image: url({{page.image}})"></div>
	</div>
	{% endif %}
</div>


<div class="container">
	<div class="row">
		<!-- begin page -->
		<article class="page col col-8 col-t-10 col-m-12">
			<div class="page__content">
				<div style="margin-bottom: 20px;">
					{{ content }}
				</div>
			</div>
		</article>
		<!-- end page -->
	</div>
	
</div>
