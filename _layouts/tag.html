---
layout: default
---
<div class="container">
  <article class="page col col-8 col-t-10 col-m-12">
      <ul style="list-style:none;list-style-type:none;margin:0px;font-size: 14px;">
          {% for tag in site.tags %}
          <li style="font-size: 24px;display: inline-block;margin-right: 20px;margin-top: 20px;">
              <a href="#{{ tag | first | slugize }}">
                {{ tag | first }}
              </a>
          </li>
          {% endfor %}
      </ul>
  </article>

  <div class="row">
      <article class="page col col-8 col-t-10 col-m-12">
          <div class="page__content">
              <div id="archives">
                  {% for tag in site.tags %}
                      <div class="archive-group">
                          {% capture tag_name %}{{ tag | first }}{% endcapture %}
                          <h4 id="#{{ tag_name | slugize }}">{{ tag_name }}</h3>
                          <a name="{{ tag_name | slugize }}"></a>
                          {% for post in site.tags[tag_name] %}
                          <article class="archive-item">
                              <h5><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h4>
                          </article>
                          {% endfor %}
                      </div>
                  {% endfor %}
              </div>
          </div>
      </article>
  </div>
</div>
